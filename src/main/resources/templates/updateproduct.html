<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>

     body {
  background-color: azure;

}
    </style>
</head>
<body>
<div class="container">
    <h1>JEWELLERY ADMIN MANAGEMENT</h1>
    <hr>
    <h2>Update Jewellery</h2>

    <form action="#" th:action="@{/category}" th:object="${category}"
          method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <label>product:</label>
        <input type="text" th:field="*{product}" class="form-control mb-4 col-4">
                <label>name</label>

        <input type="text" th:field="*{name}" class="form-control mb-4 col-4">
        <label>price</label>

        <input type="text" th:field="*{price}" class="form-control mb-4 col-4">
        <label>grams</label>

        <input type="text" th:field="*{grams}" class="form-control mb-4 col-4">
        <label>productType</label>

        <input type="text" th:field="*{productType}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update </button>
    </form>

    <hr>

    <a th:href = "@{/category}"> Back to product List</a>
</div>
</body>
</html>
